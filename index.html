<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/headphone.png" alt="" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Collections</a></li>
                    <li><a href="">Headphones</a></li>
                    <li><a href="">Special Offer</a></li>
                    <li><a href="">About Us</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" alt="" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>Whishper <br>Headphone</h2>
                <h3>To Listen <span class="loud">LOUD</span>?</h3>
                <p>The best headphone is now available !!!</p>
                <h4>$925</h4>
                <button>Buy Now <img src="./images/arrow.png">
                </button>
            </div>
            <div class="col-2">
                <img src="/images/fb.png" alt="" class="controler">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="./images/add.png" alt="">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-link">
            <img src="./images/fb.png" alt="">
            <img src="./images/tw.png" alt="">
            <img src="./images/ig.png" alt="">
            <p>Loud Corporation @ 2022</p>
        </div>
    </div>
    <script>
        var menuList =document.getElementById("menuList");
       
        menuList.style.maxHeight ="0px";
        
        function togglemenu(){
            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight ="230px";
            }
            else
            {
                menuList.style.maxHeight ="0px"
            }

        }
    </script>
</body>
</html>
